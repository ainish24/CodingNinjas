<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <style>
        .line-through{
            text-decoration:line-through;
        }
        .removeBtn{
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="todo">
        <form>
            <h1>
                To-Do List
            </h1>
            <input type="text" placeholder="Add your task" id="inpField">
            <button type="submit" id="addBtn">Add</button>
        </form>
        <div class="todoList"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
