<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" readonly class="display">
        <div id="keys">
            <button class="dispBtn operators" onclick="appendDisplay('+')">+</button>
            <button class="dispBtn" onclick="appendDisplay('7')">7</button>
            <button class="dispBtn" onclick="appendDisplay('8')">8</button>
            <button class="dispBtn" onclick="appendDisplay('9')">9</button>
            <button class="dispBtn operators" onclick="appendDisplay('-')">-</button>
            <button class="dispBtn" onclick="appendDisplay('4')">4</button>
            <button class="dispBtn" onclick="appendDisplay('5')">5</button>
            <button class="dispBtn" onclick="appendDisplay('6')">6</button>
            <button class="dispBtn operators" onclick="appendDisplay('*')">*</button>
            <button class="dispBtn" onclick="appendDisplay('1')">1</button>
            <button class="dispBtn" onclick="appendDisplay('2')">2</button>
            <button class="dispBtn" onclick="appendDisplay('3')">3</button>
            <button class="dispBtn operators" onclick="appendDisplay('/')">/</button>
            <button class="dispBtn" onclick="appendDisplay('0')">0</button>
            <button class="dispBtn" onclick="appendDisplay('.')">.</button>
            <button class="dispBtn" onclick="calculate()">=</button>
            <button class="dispBtn operators" onclick="clearDisplay()">C</button>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
