<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <style>
        .deleteBtn{
            border: none;
            background: none;
            cursor: pointer;
        }
        .lineThrough{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="mainContainer">
        <h1>To-Do List</h1>
        <form>
            <input type="text" placeholder="Enter task.." id="todoInput">
            <button type="submit" id="submitBtn">Add</button>
        </form>
        <div class="tasks"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
