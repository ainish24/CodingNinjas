<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="heading">
        <h1>RaveX Music Player</h1>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Light</label>
        </div>
    </div>
    <div class="container">
        <div class="allSongs">
            <div class="filterContainer">
                <label for="genre">Filter by Genre: </label>
                <select name="genre" id="genre" onchange="showSongs()">
                    <option value="all">All</option>
                </select>
            </div>
            <div class="genreName">
                
            </div>
            <div class="songsName">

            </div>
        </div>


        <div class="songCard">
            <div class="songInfo">

                <div class="albumImage">
                    <img class="albumImageAttribute" src="./songAlbum/Winning-Speech-Img.jpeg" alt="">
                </div>
                <div class="currentSongName">
                    Winning Speech
                </div>
                <div class="artistName">
                    Karan Aujla
                </div>
            </div>



            <div class="songPlayer">
                <audio controls class="audioElement">
                    <source class="audioSource">
                </audio>
                <div class="songControls">
                    <div class="nextPrev">
                        <button class="previousButton" onclick="prevSong()"><=</button>
                        <button class="nextButton" onclick="nextSong()">=></button>
                    </div>
                    <div class="plstButton">
                        <button class="addToPlaylist" onclick="addToPlaylist()">Add To Playlist</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="playlist">
            <div class="inputArea">
                <input type="text" placeholder="Enter Playlist Name" class="playlistNameInput">
                <button class="createPlaylistButton" onclick="createPlaylist()">Create Playlist</button>
            </div>
            <div class="playlistInfo">
                <div class="currentPlaylistDiv">
                    Current Playlist
                </div>
                <div class="allPlaylistDiv">
                    <div>
                        All Playlist
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
